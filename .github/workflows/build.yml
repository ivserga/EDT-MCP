name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Tycho P2 repositories
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository/.cache/tycho
            ~/.m2/repository/p2
          key: ${{ runner.os }}-tycho-p2-${{ hashFiles('**/pom.xml', '**/*.target') }}
          restore-keys: |
            ${{ runner.os }}-tycho-p2-

      - name: Maven build
        working-directory: mcp
        env:
          MAVEN_OPTS: -Xmx2g -XX:+UseParallelGC
        run: mvn clean verify --batch-mode --no-transfer-progress -T 1C

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        continue-on-error: true
        with:
          files: |
            mcp/tests/**/target/surefire-reports/*.xml

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'Bundle-Version:\s*\K[\d.]+' mcp/bundles/com.ditrix.edt.mcp.server/META-INF/MANIFEST.MF)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package archive
        run: |
          cd mcp/repositories/com.ditrix.edt.mcp.server.repository/target/repository
          zip -r "$GITHUB_WORKSPACE/MCP-EDT.v${{ steps.version.outputs.version }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCP-EDT.v${{ steps.version.outputs.version }}
          path: MCP-EDT.v*.zip
